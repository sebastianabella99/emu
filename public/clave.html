<!doctype html>
<html>

<head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <section class="container">

        <!-- Form container -->
        <div class="formContainer">
            <div class="initialTitle">
                <p class="">
                    Su usuario de banca electrónica es:
                </p>
                <h3><b>1234567890</b></h3>
            </div>
            <!-- Form column container -->
            <section class="formContainer__columnContainer">

                <p class="centerText">
                    Para manejar de forma fácil su productos solo debe asignar la clave de ingreso a los canales
                    virtuales del Banco
                </p>

                <div class="formColumn">

                    <div class="formGroup">
                        <label for="" class="formGroup__label formGroup__label--middle">
                            Asigne su nueva clave virtual
                        </label>
                        <input type="text" class="formGroup__input" placeholder="" name="" />
                    </div>

                    <div class="formGroup">
                        <label for="" class="formGroup__label formGroup__label--middle">
                            Confirme su nueva clave virtual
                        </label>
                        <input type="text" class="formGroup__input" placeholder="" name="" />
                    </div>

                </div>

            </section>
            <!-- End -->

            <!-- Button Container -->
            <div class="formContainer__buttonContainer">
                <button class="button button--primary">
                    <span class="button__label button__label--light">
                        Finalizar
                    </span>
                </button>
            </div>
            <!-- End -->
        </div>

    </section>
</body>

</html>
