<!doctype html>
<html>
<!doctype html>
<html>

<head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <section class="container">

        <!-- Back button -->
        <div class="backButton">
            <img src="./img/icon/flecha_izquierda_rojo.svg" alt="">
            <span>Atrás</span>
        </div>
        <!-- End -->

        <!-- Form container -->
        <div class="formContainer">
            <!-- Initial title -->
            <div class="initialTitle">
                <h3>Autorizaciones</h3>
                <div class="initialTitle__stepsCounter">
                    <span class="step step--active">1</span>
                    <span class="step step--active">2</span>
                    <span class="step step--active">3</span>
                    <span class="step step--active">4</span>
                </div>
            </div>
            <!-- End -->
            <!-- Form column container -->
            <section class="formContainer__columnContainer">

                <!-- Form column principal -->
                <article class="formColumnPrincipal">

                    <div class="formGroup">
                        <label for="" class="formGroup__label">
                            Obrando en nombre propio, de manera voluntaria y dando certeza de que todo lo aquí
                            consignado es cierto, realizo las siguientes declaraciones:
                        </label>
                    </div>

                    <div class="formGroup">
                        <label for="" class="formGroup__label">
                            Todos los recursos y/o bienes que posea han sido obtenidos a través de los siguientes medios
                            y/o actividades:
                        </label>
                        <input type="text" class="formGroup__input" placeholder="" name="" />
                    </div>

                    <div class="formGroup">
                        <label for="" class="formGroup__label">
                            Durante mi vida he sido y/o estoy siendo objeto de las siguientes investigaciones judiciales
                            y administrativas en el país o en el extranjero.
                        </label>
                        <div class="contCheckboxSiNo contCheckboxSiNo--small">
                            <label><input type="checkbox" class="cambiar tamano" />
                                <div class="switch">
                                    <span></span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="formColumn formColumn--center">

                        <div class="formGroup">
                            <select name="" id="" class="formGroup__input formGroup__input--select" name="">
                                <option disabled selected hidden value="0"> Seleccione </option>
                                <option value="1">Opción 1</option>
                                <option value="2">Opción 2</option>
                                <option value="3">Opción 3</option>
                            </select>
                        </div>
                    </div>

                    <div class="formGroup formGroup--center">
                        <div class="checkboxContainer">
                            <input type="checkbox">
                            <div class="checkmark"></div>
                            <span>
                                Declaro que he leído y acepto las manifestaciones y autorizaciones aquí contenidas
                            </span>
                        </div>
                    </div>

                    <div class="formGroup formGroup--center">
                        <div class="checkboxContainer">
                            <input type="checkbox">
                            <div class="checkmark"></div>
                            <span>
                                Declaro que mi flujo de ingresos y salida de recursos ha cumplido y cumpliran con las
                                obligaciones tributaria en su país o países de residencia fiscal.
                            </span>
                        </div>
                    </div>

                </article>
                <!-- End -->

            </section>
            <!-- End -->

            <!-- Button Container -->
            <div class="formContainer__buttonContainer">
                <button class="button button--primary">
                    <span class="button__label button__label--light">
                        Continuar
                    </span>
                </button>
            </div>
            <!-- End -->
        </div>

    </section>
</body>

</html>
