<!doctype html>
<html>
<!doctype html>
<html>

<head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <section class="container">

       <!-- Back button -->
        <div class="backButton">
            <img src="./img/icon/flecha_izquierda_rojo.svg" alt="">
            <span>Atrás</span>
        </div>
        <!-- End -->

        <!-- Form container -->
        <div class="formContainer">
            <!-- Initial title -->
            <div class="initialTitle">
                <h3>Mis datos personales</h3>
                <div class="initialTitle__stepsCounter">
                    <span class="step step--active">1</span>
                    <span class="step">2</span>
                    <span class="step">3</span>
                    <span class="step">4</span>
                </div>
                <h5>Vamos a completar la información requerida para la apertura de su cuenta</h5>
            </div>
            <!-- End -->
            <!-- Form column container -->
            <section class="formContainer__columnContainer">
                <!-- Form column - Las columnas se ajustan, si inluyes otra columna toma la distancia y se alinean dependiendo del dispositivo. -->
                <article class="formColumn">
                    <!-- User info -->
                    <div class="userInfo">
                        <div class="userInfo__userAvatar">
                            <img src="../../assets/cam/img/demo/avatar.jpg" alt="">
                        </div>
                        <div class="userInfo__userData">
                            <h5>Nombre Completo</h5>
                            <h4>Nombre del Usuario</h4>

                            <h5>Tipo de documento</h5>
                            <h4>Cédula de ciudadanía</h4>

                            <!-- ============================** Número de documento **============================== -->
                            <!-- ============================ Salvador tener en cuenta el formato de los documentos ============================== -->
                            <h5>Número de documento DUI</h5>
                            <h4>00123456-9</h4>
							
                            <!-- ========================= Honduras, Costa Rica, Panamá - tener en cuenta el formato de los documentos ================================= -->
                            <h5>Número de documento</h5>
                            <h4>66.123.456</h4>

                            <!-- ============= formato cedula documento costa rica: 00-0000-0000 ============== -->
							<!-- ============= formato cedula documento panama: 0-0000-000000 - cedula colombiana se mantiene ============== -->
							<!-- ============================ fin ============================== -->

                            <h5>Sexo</h5>
                            <h4>Masculino</h4>
                        </div>
                    </div>
                    <!-- End -->
                </article>
                <!-- End -->
            </section>
            <!-- End -->
            <!-- Button Container -->
            <div class="formContainer__buttonContainer">
                <button class="button button--primary">
                    <span class="button__label button__label--light">
                        Continuar
                    </span>
                </button>
            </div>
            <!-- End -->
        </div>

    </section>
</body>

</html>
