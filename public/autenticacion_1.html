<!doctype html>
<html>
<!doctype html>
<html>

<head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <section class="container">

        <!-- Back button -->
        <div class="backButton">
            <img src="./img/icon/flecha_izquierda_rojo.svg" alt="">
            <span>Atrás</span>
        </div>
        <!-- End -->

        <!-- Form container -->
        <div class="formContainer">
            <!-- Initial title -->
            <div class="initialTitle">
                <h3>Autenticación</h3>
                <div class="initialTitle__stepsCounter">
                    <hr class="bar bar--active">
                    <hr class="bar">
                    <hr class="bar">
                </div>
            </div>
            <!-- End -->
            <section class="formContainer__columnContainer">

                <p class="centerText centerText--small">
                    Iniciaremos el proceso de autenticación tomando la <b>foto de su documento de identidad</b>
                </p>

                <p class="centerText centerText--small centerText--colorPrimary"><b>Primero:</b></p>

                <p class="centerText centerText--small">Tome la foto de la parte frontal de su documento. <br>
                    Recuerde donde se encuentra su foto.</p>

                <div class="containerCode">
                    <div class="codeCapture">
                            <img src="./img/icon/cedula_1.svg" alt="" class="heading">
                    </div>
                </div>

                <!-- Button Container -->
                <div class="formContainer__buttonContainer">
                    <button class="button button--small button--primary">
                        <span class="button__label button__label--light">
                            Tomar foto
                        </span>
                    </button>
                </div>
                <!-- End -->

            </section>
        </div>

    </section>
</body>

</html>
