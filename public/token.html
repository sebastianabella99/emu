<!doctype html>
<html>
<!doctype html>
<html>

<head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <section class="container">

        <!-- Back button -->
        <div class="backButton">
            <img src="./img/icon/flecha_izquierda_rojo.svg" alt="">
            <span>Atrás</span>
        </div>
        <!-- End -->

        <!-- Form container -->
        <div class="formContainer">
            <!-- Initial title -->
            <div class="initialTitle">
                <h3>Confirme la información
                    de la cuenta</h3>
            </div>
            <!-- End -->
            <!-- Form column container -->
            <section class="formContainer__columnContainer formContainer__columnContainer--noMarginBottom">

                <div class="formColumn">
                    <p>Ingrese el código de confirmación que hemos enviado
                        a su celular para concluir el proceso de firma electrónica.
                    </p>

                    <div class="formGroup">
                        <label for="" class="formGroup__label">
                            Escriba el código
                            <!-- Tooltip -->
                            <div class="tooltip">
                                <span class="tooltip__trigger tooltip__trigger--info">
                                    <span><b>?</b></span>
                                </span>
                                <span class="tooltip__message tooltip__message--info">
                                    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                                </span>
                            </div>
                            <!-- End -->
                        </label>
                        <input type="text" class="formGroup__input formGroup__input--token" placeholder="" name="" />
                    </div>

                    <div class="formColumn__contentCenter">
                        <label for="" class="formGroup__label formGroup__label--center formGroup__label--primary">Código
                            incorrecto</label>
                        <button class="button button--primary button--small">
                            <span class="button__label button__label--light">
                                Enviar
                            </span>
                        </button>
                        <div class="formGroup">
                            <label class="formGroup__label--center">No has recibido tu código?</label>
                            <a href="">Generar un nuevo código</a>
                        </div>
                    </div>

                </div>

            </section>
            <!-- End -->
        </div>

    </section>
</body>

</html>
