<!doctype html>
<html>
<!doctype html>
<html>

<head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <section class="container">

        <!-- Back button -->
        <div class="backButton">
            <img src="./img/icon/flecha_izquierda_rojo.svg" alt="">
            <span>Atrás</span>
        </div>
        <!-- End -->

        <!-- Form container -->
        <div class="formContainer">
            <!-- Initial title -->
            <div class="initialTitle">
                <h2 class="initialTitle__textLhc">
                    Verifique la información del crédito
                </h2>
            </div>
            <!-- End -->
            <!-- Form column container -->
            <section class="formContainer__columnContainer">
                <article class="formColumn formColumn--small">
                    <div class="formGroup">
                        <label for="" class="formGroup__label formGroup__label--middle">
                            Valor:
                        </label>
                        <h2>$ 500</h2>
                    </div>
                </article>
                <article class="formColumn formColumn--small">
                    <div class="formGroup">
                        <label for="" class="formGroup__label formGroup__label--middle">
                            Plazo:
                        </label>
                        <h2>12 meses</h2>
                    </div>
                </article>
            </section>
            <!-- Button Container -->
            <div class="formContainer__buttonContainer">
                <button class="button button--primary button--small">
                    <span class="button__label button__label--light">
                        Continuar
                    </span>
                </button>
            </div>
            <!-- End -->
        </div>

    </section>
</body>

</html>
