<!doctype html>
<html>
<!doctype html>
<html>

<head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <section class="container">

        <!-- Back button -->
        <div class="backButton">
            <img src="./img/icon/flecha_izquierda_rojo.svg" alt="">
            <span>Atrás</span>
        </div>
        <!-- End -->

        <!-- Form container -->
        <div class="formContainer">
            <!-- Initial title -->
            <div class="initialTitle">
                <h3>Autenticación</h3>
                <div class="initialTitle__stepsCounter">
                    <hr class="bar bar--active">
                    <hr class="bar bar--active">
                    <hr class="bar">
                </div>
            </div>
            <!-- End -->
            <section class="formContainer__columnContainer">

                <p class="centerText centerText--small"><b>Foto Frontal del Documento</b></p>

                <div class="containerCode">
                    <div class="codeCapture">
                        <img src="./img/icon/cedula_1.svg" alt="" class="heading">
                    </div>
                </div>

                <br>
                <p class="centerText centerText--small"><b>Foto Posterior del Documento</b></p>

                <div class="containerCode">
                    <div class="codeCapture">
                        <img src="./img/icon/cedula_2.svg" alt="" class="heading">
                    </div>
                </div>

                <!-- Button Container -->
                <div class="formContainer__buttonContainer formContainer__buttonContainer--dualButton">
                    <button class="button button--gray">
                        <span class="button__label button__label--light">
                            Volver a tomar foto
                        </span>
                    </button>
                    <button class="button button--primary">
                        <span class="button__label button__label--light">
                            Continuar
                        </span>
                    </button>
                </div>
                <!-- End -->

            </section>
        </div>

    </section>
</body>

</html>
