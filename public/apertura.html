<!doctype html>
<html>
<!doctype html>
<html>

<head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <section class="container">

        <!-- Form container -->
        <div class="formContainer">
            <!-- Initial title -->
            <div class="initialTitle initialTitle--center">
                <img src="./img/icon/ok.svg" alt="">
                <h3> Apertura exitosa</h3>
            </div>
            <!-- End -->
            <!-- Form column container -->
            <section class="formContainer__columnContainer">
                <p class="centerText"> Ya puede utilizar su Cuenta Móvil para hacer todas sus transacciones. En los
                    próximos
                    días entregaremos su tarjeta débito en la dirección que usted escogió como principal.
                    Adicionalmente le enviamos a su correo electrónico el contrato y características del producto.
                </p>

                <div class="formColumn">
                    <div class="formGroup">
                        <label for="" class="formGroup__label  formGroup__label--gray">Producto Solicitado:</label>
                        <label for="" class="formGroup__label formGroup__label--apertura">Cuenta Maestra
                            Planilla</label>
                        <hr>
                    </div>
                    <div class="formGroup">
                        <label for="" class="formGroup__label  formGroup__label--gray">Número de cuenta:</label>
                        <label for="" class="formGroup__label formGroup__label--apertura">1234567890</label>
                        <hr>
                    </div>
				    <div class="formGroup">
                        <label for="" class="formGroup__label  formGroup__label--gray">Número de cuenta en Colones:</label>
                        <label for="" class="formGroup__label formGroup__label--apertura">1234567890</label>
                        <hr>
                    </div>
				    <div class="formGroup">
                        <label for="" class="formGroup__label  formGroup__label--gray">Número de cuenta en Dólares:</label>
                        <label for="" class="formGroup__label formGroup__label--apertura">1234567890</label>
                        <hr>
                    </div>
                    <div class="formGroup">
                        <label for="" class="formGroup__label  formGroup__label--gray">Número IBAN de su cuenta en Colones:</label>
                        <label for="" class="formGroup__label formGroup__label--apertura">0987654321</label>
                        <hr>
                    </div>
				    <div class="formGroup">
                        <label for="" class="formGroup__label  formGroup__label--gray">Número IBAN de su cuenta en Dólares:</label>
                        <label for="" class="formGroup__label formGroup__label--apertura">0987654321</label>
                        <hr>
                    </div>
                    <div class="formGroup">
                        <label for="" class="formGroup__label  formGroup__label--gray">Fecha y Hora</label>
                        <label for="" class="formGroup__label formGroup__label--apertura">08/04/2019 15:42</label>
                        <hr>
                    </div>

                </div>

            </section>
            <!-- End -->

            <!-- Button Container -->
            <div class="formContainer__buttonContainer">
                <button class="button button--primary">
                    <span class="button__label button__label--light">
                        Finalizar
                    </span>
                </button>
            </div>
            <!-- End -->
        </div>

    </section>
</body>

</html>
