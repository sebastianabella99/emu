<!doctype html>
<html>
<!doctype html>
<html>

<head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <section class="container">

        <!-- Back button -->
        <div class="backButton">
            <img src="./img/icon/flecha_izquierda_rojo.svg" alt="">
            <span>Atrás</span>
        </div>
        <!-- End -->

        <!-- Form container -->
        <div class="formContainer">
            <!-- Initial title -->
            <div class="initialTitle initialTitle">
                <h3 class="">Seleccione las condiciones de su crédito:</h3>
            </div>
            <!-- End -->
            <!-- Form column container -->
            <section class="formContainer__columnContainer formContainer__columnContainer--noMargin">
                <article class="formColumn">
                    <div class="formGroup">
                        <label for="" class="formGroup__label formGroup__label--middle">
                            ¿Cuales son sus ingresos mensuales en Lempiras?
                        </label>
                        <input type="text" class="formGroup__input" placeholder="" name="" />
                    </div>
                </article>
            </section>
            <!-- Form column container -->
            <section class="formContainer__columnContainer formContainer__columnContainer--noMargin">
                <article class="formColumn">
                    <div class="formGroup">
                        <label for="" class="formGroup__label formGroup__label--gray formGroup__label--middle">
                            Escoja o escriba el valor deseado
                        </label>
                        <div class="rangeText rangeText--valuePesos">500</div>
                        <!-- Tooltip -->
                        <input type='range' min="500" max="10000" step="1" value="500" name="valuePesos" />
                        <div class="formGroup__twoLabel">
                            <label for="" class="formGroup__label formGroup__label--gray formGroup__label--middle">
                                Min. $500
                            </label>
                            <label for="" class="formGroup__label formGroup__label--gray formGroup__label--middle">
                                Máx. $10.000
                            </label>
                        </div>
                    </div>

                    <div class="formGroup">
                        <label for="" class="formGroup__label formGroup__label--gray formGroup__label--middle">
                            Escoja o escriba el valor deseado
                        </label>
                        <div class="rangeText rangeText--valueL">500</div>
                        <!-- Tooltip -->
                        <input type='range' min="500" max="10000" step="1" value="500" name="valueL" />
                        <div class="formGroup__twoLabel">
                            <label for="" class="formGroup__label formGroup__label--gray formGroup__label--middle">
                                Min. L500
                            </label>
                            <label for="" class="formGroup__label formGroup__label--gray formGroup__label--middle">
                                Máx. L10.000
                            </label>
                        </div>
                    </div>

                    <div class="formGroup">
                        <label for="" class="formGroup__label formGroup__label--gray formGroup__label--middle">
                            Escoja o escriba el valor deseado
                        </label>
                        <div class="rangeText rangeText--valueC">500</div>
                        <!-- Tooltip -->
                        <input type='range' min="500" max="10000" step="1" value="500" name="valueC" />
                        <div class="formGroup__twoLabel">
                            <label for="" class="formGroup__label formGroup__label--gray formGroup__label--middle">
                                Min. ¢500
                            </label>
                            <label for="" class="formGroup__label formGroup__label--gray formGroup__label--middle">
                                Máx. ¢10.000
                            </label>
                        </div>
                    </div>
                </article>
                <article class="formColumn">
                    <div class="formGroup">
                        <label for="" class="formGroup__label formGroup__label--gray formGroup__label--middle">
                            Escoja o escriba el plazo
                        </label>
                        <div class="rangeText rangeText--time">12</div>
                        <input type='range' min="12" max="96" step="1" value="12" name="time" />
                        <div class="formGroup__twoLabel">
                            <label for="" class="formGroup__label formGroup__label--gray formGroup__label--middle">
                                Min. 12
                            </label>
                            <label for="" class="formGroup__label formGroup__label--gray formGroup__label--middle">
                                Máx. 96
                            </label>
                        </div>
                    </div>
                </article>
            </section>
            <section class="formContainer__columnContainer formContainer__columnContainer--noMargin">
                <article class="formColumn">
                    <div class="formColumn__content">
                        <div class="formGroup">
                            <label for="" class="formGroup__label formGroup__label--middle">
                                <b>Usted califica para un crédito libranza
                                    con mejores beneficios <br>
                                    ¿desea obtenerlo?
                                </b>
                            </label>
                            <div class="contCheckboxSiNo">
                                <label><input type="checkbox" class="cambiar tamano" />
                                    <div class="switch">
                                        <span></span>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                </article>
            </section>
            <!-- Button Container -->
            <div class="formContainer__buttonContainer">
                <button class="button button--small button--primary">
                    <span class="button__label button__label--light">
                        Simular Crédito
                    </span>
                </button>
            </div>
            <!-- End -->
        </div>

    </section>
</body>
<script>
    var valuePesos = document.querySelector('input[name="valuePesos"]');

    var rangeValue = function () {
        var newValue = valuePesos.value;
        var target = document.querySelector('.rangeText--valuePesos');
        target.innerHTML = newValue;
    }

    valuePesos.addEventListener("input", rangeValue);

    var valueL = document.querySelector('input[name="valueL"]');

    var rangeValueL = function () {
        var newValue = valueL.value;
        var target = document.querySelector('.rangeText--valueL');
        target.innerHTML = newValue;
    }

    valueL.addEventListener("input", rangeValueL);

    var valueC = document.querySelector('input[name="valueC"]');

    var rangeValueC = function () {
        var newValue = valueC.value;
        var target = document.querySelector('.rangeText--valueC');
        target.innerHTML = newValue;
    }

    valueC.addEventListener("input", rangeValueC);

    var elem = document.querySelector('input[name="time"]');

    var rangeTime = function () {
        var newValue = elem.value;
        var target = document.querySelector('.rangeText--time');
        target.innerHTML = newValue;
    }

    elem.addEventListener("input", rangeTime);

</script>

</html>
